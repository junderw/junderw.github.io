<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Word Roller</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f5f5f5;
    }

    main {
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    label, input, button {
      font-size: 1.25rem;
    }

    input[type="number"] {
      width: 80px;
      padding: 0.5rem;
      margin: 0 0.5rem;
    }

    button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .word-list {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
<main>
  <h1>ðŸŽ² Word Roller</h1>
  <div>
    <label for="numWords">Number of words (1â€“10):</label>
    <input type="number" id="numWords" min="1" max="10" value="3">
    <button onclick="rollWords()">Roll!</button>
  </div>
  <div class="word-list" id="result">Loading wordlist...</div>
</main>

  <script>
    let csvData = [];

    // Load the CSV when the page loads
    fetch('./wordlist.csv')
      .then(response => {
        if (!response.ok) throw new Error('Failed to load CSV');
        return response.text();
      })
      .then(text => {
        csvData = text.trim().split('\n').filter(line => line.includes(','));
        document.getElementById('result').textContent = 'Ready!';
      })
      .catch(err => {
        document.getElementById('result').textContent = 'Error loading wordlist.csv';
        console.error(err);
      });

    function rollWords() {
      const resultEl = document.getElementById('result');
      const num = parseInt(document.getElementById('numWords').value);

      if (isNaN(num) || num < 1 || num > 10) {
        resultEl.textContent = 'Please enter a number between 1 and 10.';
        return;
      }

      if (csvData.length === 0) {
        resultEl.textContent = 'Wordlist not loaded.';
        return;
      }

      // Shuffle and select random entries
      const shuffled = csvData
        .map(line => ({ line, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(obj => obj.line)
        .slice(0, num);

      // Extract columns 2 and 4
      const output = shuffled.map(row => {
        const cols = row.split(',');
        return `${cols[1]}  -  ${cols[2]}  -  ${cols[3]}`;
      }).join('\n');

      resultEl.textContent = output;
    }
  </script>
</body>
</html>
